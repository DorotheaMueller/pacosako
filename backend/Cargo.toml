[package]
name = "pacosako-tool-server"
version = "0.1.0"
authors = ["Rolf Kreibaum <rolf.kreibaum@posteo.de>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pacosako-rust = { path = "../lib" }
rand = "0.7.3"
ws = "0.9.1"
uuid = { version = "1.0.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
time =  "0.1.43"
mio = "0.7"
crossbeam-channel = "0.5.0"
simplelog = "0.10"
log = "0.4"
async-std = { version = "1.7.0", features = [ "attributes" ] }
sqlx = { version = "0.5", features = ["sqlite", "runtime-async-std-rustls", "migrate" ] }
async-tungstenite = { version = "0.13", features = ["async-std-runtime"] }
futures = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-channel = "1.6"
regex = "1"
lazy_static = "1.4.0"
reqwest = "0.11.10"
rocket = { version = "0.5.0-rc.2", features = ["secrets", "json"] }