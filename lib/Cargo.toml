[package]
name = "pacosako-rust"
version = "0.1.0"
authors = ["rolf"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "pacosako"
path = "src/lib.rs"

[dependencies]
rand = "0.8.5"
# We are not using this directly, but this is still required for wasm-bindgen to work.
# See https://docs.rs/getrandom/#webassembly-support
getrandom = { version = "0.2", features = ["js"] }
nom = "7.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2.82"
thiserror = "1.0"
bincode = "1.3"
lazy-regex = "2.3.0"
lazy_static = "1.4"
fxhash = "0.2.1"
petgraph = { version = "0.6.2" }
smallvec = "1.10.0"
tinyset = "0.4.15"

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
ntest = "0.9.0"             # Required for timeouts to test potential infinite loops.

[profile.release]
debug = true
